<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Світ Стендри</title>
  <style>
    body {
      margin: 0;
      background-color: #0a2f1f;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      padding: 40px;
    }
    .crystal {
      width: 300px;
      margin: 30px auto;
      display: block;
    }
    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
    input {
      width: 250px;
    }
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать в мир СТЕНДРИ</h1>
    <img src="A_2D_digital_illustration_welcomes_viewers_to_the_.png" alt="Кристалл Стендри" class="crystal">
    <p>Уведи свою електронну пошту, щоб увійти:</p>
    <input type="email" placeholder="твоя пошта"><br>
    <button>Увійти</button>
  </div>
</body>
</html>
